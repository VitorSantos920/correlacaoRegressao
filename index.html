<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Correlação e Regeressão</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div>
            <fieldset>
                <label for="quantidade-linhas"
                    >Insira a quantidade de linhas:
                </label>

                <input
                    type="number"
                    name="quantidade-linhas"
                    id="quantidade-linhas"
                />
            </fieldset>

            <canvas id="retaRegressao" width="400"></canvas>
        </div>

        <table id="table-info">
            <thead>
                <tr>
                    <th>Informação</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Insira um valor</td>
                </tr>
            </tbody>
        </table>

        <table id="table-data">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Insira um valor</td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
